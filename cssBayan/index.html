<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan - RS School</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main>
            <ul class="accordion">
                <li class="accordion__item accordion-item">
                    <input class="accordion-item__input sr-only" type="radio" name="accordion" id="accordion-item-1" checked>
                    <label class="accordion-item__label" for="accordion-item-1">
                        <div class="accordion-item__header">
                            <span class="accordion-item__title">Hello, World!</span>
                            <span class="accordion-item__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 9l6 6l6 -6" />
                                </svg>
                            </span>
                        </div>
                        <div class="accordion-item__content">
                            <img class="accordion-item__image" src="images/hello-world.webp" width="500" height="250" alt="hello world meme">
                        </div>
                    </label>
                </li>
                <li class="accordion__item accordion-item">
                    <input class="accordion-item__input sr-only" type="radio" name="accordion" id="accordion-item-2">
                    <label class="accordion-item__label" for="accordion-item-2">
                        <div class="accordion-item__header">
                            <span class="accordion-item__title">Interview</span>
                            <span class="accordion-item__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 9l6 6l6 -6" />
                                </svg>
                            </span>
                        </div>
                        <div class="accordion-item__content">
                            <img class="accordion-item__image" src="images/interview.webp" width="739" height="500" alt="coding interview meme">
                        </div>
                    </label>
                </li>
                <li class="accordion__item accordion-item">
                    <input class="accordion-item__input sr-only" type="radio" name="accordion" id="accordion-item-3">
                    <label class="accordion-item__label" for="accordion-item-3">
                        <div class="accordion-item__header">
                            <span class="accordion-item__title">CSS Skew</span>
                            <span class="accordion-item__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 9l6 6l6 -6" />
                                </svg>
                            </span>
                        </div>
                        <div class="accordion-item__content">
                            <img class="accordion-item__image" src="images/css-skew.webp" width="480" height="480" alt="css skew meme">
                        </div>
                    </label>
                </li>
                <li class="accordion__item accordion-item">
                    <input class="accordion-item__input sr-only" type="radio" name="accordion" id="accordion-item-4">
                    <label class="accordion-item__label" for="accordion-item-4">
                        <div class="accordion-item__header">
                            <span class="accordion-item__title">JSON</span>
                            <span class="accordion-item__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 9l6 6l6 -6" />
                                </svg>
                            </span>
                        </div>
                        <div class="accordion-item__content">
                            <img class="accordion-item__image" src="images/json.webp" width="697" height="500" alt="json meme">
                        </div>
                    </label>
                </li>
                <li class="accordion__item accordion-item">
                    <input class="accordion-item__input sr-only" type="radio" name="accordion" id="accordion-item-5">
                    <label class="accordion-item__label" for="accordion-item-5">
                        <div class="accordion-item__header">
                            <span class="accordion-item__title">Trade Offer</span>
                            <span class="accordion-item__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 9l6 6l6 -6" />
                                </svg>
                            </span>
                        </div>
                        <div class="accordion-item__content">
                            <img class="accordion-item__image" src="images/trade-offer.webp" width="500" height="622" alt="json meme">
                        </div>
                    </label>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
