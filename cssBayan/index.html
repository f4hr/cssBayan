<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan - RS School</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main>
            <ul class="accordion">
                <li class="accordion__item accordion-item" tabindex="0" autofocus>
                    <div class="accordion-item__header">
                        <h2 class="accordion-item__title">Hello, World!</h2>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-item__image" src="images/hello-world.webp" width="500" height="250" alt="hello world meme">
                    </div>
                </li>
                <li class="accordion__item accordion-item" tabindex="0">
                    <div class="accordion-item__header">
                        <h2 class="accordion-item__title">Interview</h2>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-item__image" src="images/interview.webp" width="739" height="500" alt="coding interview meme">
                    </div>
                </li>
                <li class="accordion__item accordion-item" tabindex="0">
                    <div class="accordion-item__header">
                        <h2 class="accordion-item__title">CSS Skew</h2>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-item__image" src="images/css-skew.webp" width="480" height="480" alt="css skew meme">
                    </div>
                </li>
                <li class="accordion__item accordion-item" tabindex="0">
                    <div class="accordion-item__header">
                        <h2 class="accordion-item__title">JSON</h2>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-item__image" src="images/json.webp" width="697" height="500" alt="json meme">
                    </div>
                </li>
                <li class="accordion__item accordion-item" tabindex="0">
                    <div class="accordion-item__header">
                        <h2 class="accordion-item__title">Trade Offer</h2>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-item__image" src="images/trade-offer.webp" width="500" height="622" alt="json meme">
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
